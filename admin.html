<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin | Narbis</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #1a73e8;
            --dark: #1e293b;
            --light: #f1f5f9;
            --white: #ffffff;
            --danger: #ef4444;
            --success: #22c55e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        #sidebar {
            width: 260px;
            background-color: var(--dark);
            color: var(--white);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            padding: 20px;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            z-index: 100;
        }

        #sidebar h2 {
            font-size: 1.4rem;
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: var(--primary);
        }

        #sidebar ul { list-style: none; }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            color: #cbd5e1;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
            font-weight: 500;
        }

        .nav-item i { margin-right: 12px; width: 20px; text-align: center; }
        
        .nav-item:hover, .nav-item.active {
            background-color: var(--primary);
            color: white;
            transform: translateX(5px);
        }

        #btn-logout {
            margin-top: auto;
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: 0.3s;
        }
        #btn-logout:hover { background: var(--danger); color: white; }

        /* CONTENIDO PRINCIPAL */
        #content {
            margin-left: 260px; /* Espacio para el sidebar */
            padding: 40px;
            flex: 1;
            width: calc(100% - 260px);
        }

        h1 { color: var(--dark); margin-bottom: 30px; font-size: 1.8rem; }

        /* TARJETAS Y TABLAS */
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            padding: 25px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .header-actions {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
        }

        .btn-primary {
            background: var(--primary); color: white; border: none; padding: 10px 20px;
            border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px;
        }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-2px); }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #f8fafc; color: #64748b; font-weight: 600; }
        td { padding: 15px; border-bottom: 1px solid #e2e8f0; vertical-align: middle; font-size: 0.9rem; }
        tr:hover { background: #f1f5f9; }

        /* ETIQUETAS */
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .badge.reportado { background: #fef3c7; color: #d97706; }
        .badge.validado { background: #dcfce7; color: #16a34a; }
        .badge.rechazado { background: #fee2e2; color: #dc2626; }
        .badge.activo { background: #dbeafe; color: #1e40af; }

        /* MODALES */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white; width: 90%; max-width: 500px; padding: 30px;
            border-radius: 15px; position: relative; animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #94a3b8; }
        
        /* FILTROS DE PEDIDOS */
        .filtros { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-filtro { padding: 8px 16px; border: 1px solid #e2e8f0; background: white; border-radius: 20px; cursor: pointer; font-weight: 500; }
        .btn-filtro.active { background: var(--dark); color: white; border-color: var(--dark); }

        /* INPUTS */
        input, select { width: 100%; padding: 10px; margin: 8px 0 15px; border: 1px solid #e2e8f0; border-radius: 8px; }
        
        /* IMAGEN CAPTURE */
        .capture-img { width: 100%; max-height: 400px; object-fit: contain; border-radius: 8px; border: 1px solid #eee; margin-bottom: 15px; }
    </style>
</head>
<body>

    <aside id="sidebar">
        <h2>⚙️ Narbis Admin</h2>
        <nav>
            <ul>
                <li>
                    <div class="nav-item active" id="nav-sorteos" onclick="cambiarVista('sorteos')">
                        <i class="fas fa-gift"></i> Sorteos
                    </div>
                </li>
                <li>
                    <div class="nav-item" id="nav-pedidos" onclick="cambiarVista('pedidos')">
                        <i class="fas fa-shopping-cart"></i> Pedidos
                    </div>
                </li>
            </ul>
        </nav>
        <button id="btn-logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
    </aside>

    <main id="content">
        
        <div id="view-sorteos">
            <div class="header-actions">
                <h1>Gestión de Sorteos</h1>
                <button class="btn-primary" onclick="abrirModal('modal-nuevo-sorteo')">
                    <i class="fas fa-plus"></i> Nuevo Sorteo
                </button>
            </div>
            <div class="card">
                <table id="tabla-sorteos">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Título</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Estado</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-sorteos"></tbody>
                </table>
            </div>
        </div>

        <div id="view-pedidos" style="display: none;">
            <div class="header-actions">
                <h1>Control de Pagos</h1>
                <button class="btn-primary" onclick="cargarPedidos()"><i class="fas fa-sync"></i> Actualizar</button>
            </div>
            
            <div class="filtros">
                <button class="btn-filtro active" onclick="filtrarPedidos('reportado', this)">Pendientes</button>
                <button class="btn-filtro" onclick="filtrarPedidos('validado', this)">Validados</button>
                <button class="btn-filtro" onclick="filtrarPedidos('rechazado', this)">Rechazados</button>
            </div>

            <div class="card">
                <table id="tabla-pedidos">
                    <thead>
                        <tr>
                            <th>Ref.</th>
                            <th>Cliente</th>
                            <th>Boletos</th>
                            <th>Total</th>
                            <th>Capture</th>
                            <th>Números</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-pedidos"></tbody>
                </table>
            </div>
        </div>

    </main>

    <div id="modal-nuevo-sorteo" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="cerrarModales()">&times;</span>
            <h2>Crear Nuevo Sorteo</h2>
            <form id="form-sorteo">
                <label>Título</label>
                <input type="text" id="input-titulo" required>
                
                <div style="display:flex; gap:10px;">
                    <div style="flex:1"><label>Precio (Bs)</label><input type="number" id="input-precio" required step="0.01"></div>
                    <div style="flex:1"><label>Stock</label><input type="number" id="input-stock" required value="1000"></div>
                </div>

                <label>Fecha del Sorteo</label>
                <input type="datetime-local" id="input-fecha" required>

                <label>Imagen (Obligatoria)</label>
                <input type="file" id="input-imagen" accept="image/*" required>

                <label style="display:flex; align-items:center; gap:10px; margin-top:10px;">
                    <input type="checkbox" id="input-popular" style="width:auto; margin:0;"> Marcar como Popular
                </label>

                <button type="submit" class="btn-primary" style="width:100%; justify-content:center; margin-top:15px;">Guardar</button>
            </form>
        </div>
    </div>

    <div id="modal-capture" class="modal">
        <div class="modal-content" style="text-align: center;">
            <span class="close-modal" onclick="cerrarModales()">&times;</span>
            <h3>Revisar Pago</h3>
            <img src="" id="img-capture-full" class="capture-img">
            <p id="info-capture" style="margin-bottom: 20px; font-weight: bold;"></p>
            
            <div style="display:flex; gap:10px; justify-content:center;">
                <button id="btn-aprobar-modal" class="btn-primary" style="background: var(--success);">
                    <i class="fas fa-check"></i> Aprobar
                </button>
                <button id="btn-rechazar-modal" class="btn-primary" style="background: var(--danger);">
                    <i class="fas fa-times"></i> Rechazar
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-admin-config.js"></script>

    <script>
        // ==========================================
        // LÓGICA DEL ADMIN (JS INTEGRADO)
        // ==========================================
        
        const BUCKET_SORTEOS = 'imagenes_sorteos'; 
        let filtroActual = 'reportado';

        // 1. VERIFICAR SESIÓN AL CARGAR
        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof supabase === 'undefined') {
                alert("Error: Supabase no cargó. Verifica supabase-admin-config.js");
                return;
            }

            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'admin_login.html';
                return;
            }

            // Inicializar
            cargarSorteos();
            
            // Listeners de botones
            document.getElementById('btn-logout').addEventListener('click', async () => {
                await supabase.auth.signOut();
                window.location.href = 'admin_login.html';
            });

            document.getElementById('form-sorteo').addEventListener('submit', guardarSorteo);
        });

        // --- NAVEGACIÓN ---
        function cambiarVista(vista) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('view-sorteos').style.display = 'none';
            document.getElementById('view-pedidos').style.display = 'none';

            if (vista === 'sorteos') {
                document.getElementById('view-sorteos').style.display = 'block';
                document.getElementById('nav-sorteos').classList.add('active');
                cargarSorteos();
            } else {
                document.getElementById('view-pedidos').style.display = 'block';
                document.getElementById('nav-pedidos').classList.add('active');
                cargarPedidos();
            }
        }

        // --- MODALES ---
        function abrirModal(id) {
            document.getElementById(id).classList.add('active');
        }
        function cerrarModales() {
            document.querySelectorAll('.modal').forEach(el => el.classList.remove('active'));
        }

        // --- SORTEOS ---
        async function cargarSorteos() {
            const tbody = document.getElementById('tbody-sorteos');
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center">Cargando...</td></tr>';

            const { data: sorteos, error } = await supabase.from('sorteos').select('*').order('creado_en', { ascending: false });

            if (error || !sorteos.length) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center">No hay sorteos.</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            sorteos.forEach(s => {
                tbody.innerHTML += `
                    <tr>
                        <td><img src="${s.imagen_url}" width="50" style="border-radius:5px;"></td>
                        <td>${s.titulo}</td>
                        <td>Bs. ${s.precio_bs}</td>
                        <td>${s.total_boletos}</td>
                        <td><span class="badge activo">${s.estado}</span></td>
                        <td><button onclick="eliminarSorteo('${s.id}')" style="color:red;border:none;background:none;cursor:pointer;"><i class="fas fa-trash"></i></button></td>
                    </tr>
                `;
            });
        }

        async function guardarSorteo(e) {
            e.preventDefault();
            const btn = e.submitter; btn.disabled = true; btn.textContent = "Subiendo...";

            try {
                const file = document.getElementById('input-imagen').files[0];
                const fileName = `premio_${Date.now()}_${file.name.replace(/[^a-zA-Z0-9]/g, '')}`;

                // Subir imagen
                const { error: upErr } = await supabase.storage.from(BUCKET_SORTEOS).upload(fileName, file);
                if (upErr) throw upErr;

                const { data: { publicUrl } } = supabase.storage.from(BUCKET_SORTEOS).getPublicUrl(fileName);

                // Guardar datos
                const { error: dbErr } = await supabase.from('sorteos').insert([{
                    titulo: document.getElementById('input-titulo').value,
                    precio_bs: document.getElementById('input-precio').value,
                    total_boletos: document.getElementById('input-stock').value,
                    fecha_sorteo: new Date(document.getElementById('input-fecha').value).toISOString(),
                    es_popular: document.getElementById('input-popular').checked,
                    imagen_url: publicUrl,
                    estado: 'activo',
                    creado_en: new Date()
                }]);

                if (dbErr) throw dbErr;

                alert("Sorteo creado!");
                cerrarModales();
                cargarSorteos();
                e.target.reset();

            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.disabled = false; btn.textContent = "Guardar";
            }
        }

        async function eliminarSorteo(id) {
            if(confirm("¿Eliminar este sorteo?")) {
                await supabase.from('sorteos').delete().eq('id', id);
                cargarSorteos();
            }
        }

        // --- PEDIDOS ---
        function filtrarPedidos(estado, btn) {
            filtroActual = estado;
            document.querySelectorAll('.btn-filtro').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            cargarPedidos();
        }

        async function cargarPedidos() {
            const tbody = document.getElementById('tbody-pedidos');
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center">Cargando...</td></tr>';

            const { data: pedidos, error } = await supabase
                .from('boletos')
                .select('*')
                .eq('estado', filtroActual)
                .order('creado_en', { ascending: false });

            if (error || !pedidos.length) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center">No hay pedidos en esta sección.</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            pedidos.forEach(p => {
                let btnAccion = '-';
                if (filtroActual === 'reportado') {
                    btnAccion = `<button class="btn-primary" style="padding:5px 10px; font-size:12px;" onclick="abrirRevisar('${p.id}', '${p.url_capture}', '${p.codigo_concepto}', ${p.cantidad_boletos}, '${p.sorteo_id}')">Revisar</button>`;
                }
                
                let linkImg = p.url_capture ? `<a href="${p.url_capture}" target="_blank" style="color:blue">Ver</a>` : 'N/A';

                tbody.innerHTML += `
                    <tr>
                        <td><strong>${p.codigo_concepto}</strong></td>
                        <td>${p.nombre_cliente}<br><small>${p.telefono_cliente}</small></td>
                        <td style="text-align:center">${p.cantidad_boletos}</td>
                        <td>Bs. ${p.precio_total}</td>
                        <td>${linkImg}</td>
                        <td style="font-size:11px; max-width:150px; overflow:hidden;">${p.numeros_asignados || 'Pendiente'}</td>
                        <td>${btnAccion}</td>
                    </tr>
                `;
            });
        }

        // --- REVISIÓN Y APROBACIÓN ---
        function abrirRevisar(id, url, ref, cant, sorteoId) {
            const modal = document.getElementById('modal-capture');
            document.getElementById('img-capture-full').src = url || '';
            document.getElementById('info-capture').textContent = `Ref: ${ref} | Cantidad: ${cant}`;
            
            document.getElementById('btn-aprobar-modal').onclick = () => aprobarOrden(id, cant, sorteoId);
            document.getElementById('btn-rechazar-modal').onclick = () => rechazarOrden(id);
            
            modal.classList.add('active');
        }

        async function aprobarOrden(id, cantidad, sorteoId) {
            if(!confirm("¿Aprobar y generar números?")) return;

            try {
                // 1. Buscar números ocupados
                const { data: ocupados } = await supabase.from('boletos')
                    .select('numeros_asignados')
                    .eq('sorteo_id', sorteoId)
                    .not('numeros_asignados', 'is', null);

                // 2. Buscar total del sorteo
                const { data: sorteo } = await supabase.from('sorteos').select('total_boletos').eq('id', sorteoId).single();
                const max = sorteo.total_boletos || 10000;

                let setOcupados = new Set();
                ocupados.forEach(o => o.numeros_asignados.split(',').forEach(n => setOcupados.add(n.trim())));

                // 3. Generar
                let nuevos = [];
                let intentos = 0;
                let pad = max.toString().length; 

                while(nuevos.length < cantidad && intentos < 50000) {
                    let num = Math.floor(Math.random() * max) + 1;
                    let str = num.toString().padStart(pad, '0');
                    if(!setOcupados.has(str) && !nuevos.includes(str)) {
                        nuevos.push(str);
                    }
                    intentos++;
                }

                if(nuevos.length < cantidad) throw new Error("No hay suficientes números disponibles.");

                // 4. Guardar
                await supabase.from('boletos').update({
                    estado: 'validado',
                    numeros_asignados: nuevos.join(', '),
                    fecha_validacion: new Date()
                }).eq('id', id);

                alert("¡Aprobado con éxito!");
                cerrarModales();
                cargarPedidos();

            } catch (e) {
                alert("Error: " + e.message);
            }
        }

        async function rechazarOrden(id) {
            if(confirm("¿Rechazar pedido?")) {
                await supabase.from('boletos').update({ estado: 'rechazado' }).eq('id', id);
                cerrarModales();
                cargarPedidos();
            }
        }

    </script>
</body>
</html>

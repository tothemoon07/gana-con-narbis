<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f0f2f5;
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center;
        }
        input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 12px; background: #1a73e8; color: white;
            border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s;
        }
        button:hover { background: #1557b0; }
        .error { color: red; font-size: 12px; margin-top: 10px; display: none; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-admin-config.js"></script>
</head>
<body>
    <div class="login-card">
        <img src="logonarbis.jpeg" width="80" style="border-radius:50%; margin-bottom:20px;">
        <h2 style="margin:0 0 20px;">Panel Admin</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="ContraseÃ±a" required>
            <button type="submit">Ingresar</button>
            <p id="error-msg" class="error"></p>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const err = document.getElementById('error-msg');
            
            btn.innerText = "Verificando..."; btn.disabled = true;
            err.style.display = 'none';

            const { error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                err.innerText = "Credenciales incorrectas";
                err.style.display = 'block';
                btn.innerText = "Ingresar"; btn.disabled = false;
            } else {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
